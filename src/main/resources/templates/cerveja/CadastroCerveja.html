<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Olá! Thymeleaf configurado!</h1>
</body>

	<form method="POST" th:object="${cerveja}">
		<span th:text="${#fields.hasAnyErrors()}"></span>
	
		<div th:each="erro: ${#fields.detailedErrors()}">
			<span th:text="${erro.message}"></span>
		</div>
	
		<span th:text="${mensagem}"></span>
		<br>
		
		<label for="sku">SKU</label>
		<input type="text" th:field="*{sku}">
		<br>
		
		<label for="nome">Nome</label>
		<input type="text" th:field="*{nome}">
		<br>
		
		<label for="descricao">Descrição</label>
		<textarea rows="3" cols="50"  th:field="*{descricao}"></textarea>
		<br>
		<input type="submit" value="Salvar">
	</form>

</html>
